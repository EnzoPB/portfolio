{% load i18n static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'portfolio/css/main.css' %}">
    <title>{% trans "Enzo PB" %}</title>
</head>
<body>
<div id="particles"></div>
<main>
    <header>
        <h1 class="site_title">{% trans "Enzo PB" %}</h1>
        <h3 class="site_subtitle">{% trans "Engineering student" %}</h3>
        <nav>
            <a href="/" hx-get="/" hx-target="#main" hx-select="#main" hx-swap="outerHTML swap:0.3s settle:0.3s" hx-push-url="true" class="button">
                <span class="arrow">> </span>
                <span class="label">{% trans "Home" %}</span>
            </a>
            <a href="projects" hx-get="projects" hx-target="#main" hx-select="#main" hx-swap="outerHTML swap:0.3s settle:0.3s" hx-push-url="true" class="button">
                <span class="arrow">> </span>
                <span class="label">{% trans "Projects" %}</span>
            </a>
            <a href="contact" hx-get="contact" hx-target="#main" hx-select="#main" hx-swap="outerHTML swap:0.3s settle:0.3s" hx-push-url="true" class="button">
                <span class="arrow">> </span>
                <span class="label">{% trans "Contact" %}</span>
            </a>
        </nav>

        <nav class="end">
            <a href="#" class="button">
                <span class="arrow">> </span>
                <span class="label">{% trans "Change language" %}</span>
            </a>
            <a href="#" class="button">
                <span class="arrow">> </span>
                <span class="label">{% trans "Switch theme" %}</span>
            </a>
        </nav>
    </header>
    <section id="main">
