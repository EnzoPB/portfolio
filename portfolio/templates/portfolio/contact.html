{% load i18n static %}
{% include 'portfolio/header.html' %}

<div class="content">
    <h2>{% trans 'Contact' %}</h2>
    <form method="post">
        <label class="input-label" for="name">{% trans 'Your name' %}</label>
        <input class="input" type="text" id="name" name="name" maxlength="100" required>

        <label class="input-label" for="email">{% trans 'Your e-mail address' %}</label>
        <input class="input" type="email" id="email" name="email" maxlength="100" required>

        <label class="input-label" for="subject">{% trans 'Subject' %}</label>
        <input class="input" type="text" id="subject" name="subject" maxlength="100" required>

        <label class="input-label" for="message">{% trans 'Your message' %}</label>
        <textarea class="input" id="message" name="message" maxlength="3000" required></textarea>

        <button type="submit" class="button" style="float:right">
            <span class="arrow">> </span>
            <span class="label">
                <span>{% trans 'Submit' %}</span>
            </span>
        </button>
    </form>
</div>

{% include 'portfolio/footer.html' %}
